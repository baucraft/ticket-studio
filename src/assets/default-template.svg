<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 70.19 123.11"
   width="70.19mm"
   height="123.11mm"
   version="1.1"
   id="svg12"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs12" />
  <!-- Outer border -->
  <rect
     x="0"
     y="0"
     width="70.19"
     height="123.11"
     fill="none"
     stroke="#111111"
     stroke-width="0.4"
     id="rect1"
     style="fill:#ffffff" />
  <!-- Inner border -->
  <rect
     x="4.49"
     y="4.32"
     width="61.04"
     height="114.47"
     fill="none"
     stroke="#111111"
     stroke-width="0.4"
     id="rect2"
     style="fill:#ffffff" />
  <!-- Side strip - uses {{tradeColor}} from Process Plan data, defaults to light purple -->
  <rect
     x="4.74"
     y="4.49"
     width="7.11"
     height="36.83"
     fill="{{tradeColor}}"
     stroke="none"
     id="rect3" />
  <!-- Header divider line -->
  <line
     x1="4.49"
     y1="41.66"
     x2="65.53"
     y2="41.66"
     stroke="#111111"
     stroke-width="0.5"
     id="line3" />
  <!-- Notes bar (gray) -->
  <rect
     x="4.83"
     y="41.99"
     width="60.36"
     height="5.51"
     fill="#d8d8d8"
     stroke="none"
     id="rect4" />
  <!-- Notes bar bottom line -->
  <line
     x1="4.49"
     y1="47.67"
     x2="65.53"
     y2="47.67"
     stroke="#111111"
     stroke-width="0.4"
     id="line4" />
  <!-- Notes divider line -->
  <line
     x1="4.49"
     y1="73.15"
     x2="65.53"
     y2="73.15"
     stroke="#111111"
     stroke-width="0.5"
     id="line5" />
  <!-- Bottom fill (green) -->
  <rect
     x="4.49"
     y="73.32"
     width="61.04"
     height="45.47"
     fill="#9dbb61"
     stroke="none"
     id="rect5" />
  <!-- Bottom notch (white cutout) -->
  <rect
     x="4.49"
     y="106.43"
     width="34.46"
     height="12.36"
     fill="#ffffff"
     stroke="none"
     id="rect6" />
  <!-- Bottom triangle - uses {{tradeColor}} to match side strip -->
  <polygon
     points="65.53,90 65.53,118.79 45.64,118.79"
     fill="{{tradeColor}}"
     stroke="none"
     id="polygon6" />
  <!-- Notes label -->
  <text
     x="5.5"
     y="45.5"
     font-family="Helvetica, Arial, sans-serif"
     font-size="3.6"
     font-weight="600"
     fill="#111111"
     id="text6">Anmerkungen:</text>
  <!-- Task ID (small, top left corner) -->
  <text
     x="35.136993"
     y="2.7362645"
     font-family="Helvetica, Arial, sans-serif"
     font-size="2px"
     font-weight="400"
     fill="#666666"
     id="text7"><tspan
       style="text-align:center;text-anchor:middle"
       id="tspan12">{{taskId}}</tspan></text>
  <!-- Task name (template placeholder) - wraps at 50mm width -->
  <text
     x="12.141667"
     y="10.883335"
     font-family="Helvetica, Arial, sans-serif"
     font-size="4px"
     font-weight="600"
     fill="#111111"
     id="text8"
     data-wrap-width="60"
     style="font-size:3.52778px">{{taskName}}</text>
  <!-- Date (directly under task name) -->
  <text
     x="12.200457"
     y="6.9475112"
     font-family="Helvetica, Arial, sans-serif"
     font-size="2.8px"
     font-weight="500"
     fill="#111111"
     id="text9">{{date}}</text>
  <!-- Logo placeholder in top of side strip (square ~7x7mm) -->
  <rect
     x="5"
     y="4.75"
     width="6.6"
     height="6.6"
     fill="none"
     stroke="#999999"
     stroke-width="0.2"
     stroke-dasharray="1,1"
     id="rect9" />
  <text
     x="8.3"
     y="8.5"
     font-family="Helvetica, Arial, sans-serif"
     font-size="2"
     fill="#999999"
     text-anchor="middle"
     id="text10">LOGO</text>
  <!-- Company / Trade (vertical text in side strip, rotated, end-aligned below logo) -->
  <!-- text-anchor="end" so text ends at anchor point; text extends downward as it gets longer -->
  <text
     x="-12.365234"
     y="7.2739325"
     font-family="Helvetica, Arial, sans-serif"
     font-size="2.4px"
     font-weight="600"
     fill="#111111"
     text-anchor="end"
     transform="rotate(-90)"
     id="text11"
     style="font-size:2.11667px">{{company}}</text>
  <text
     x="-12.365234"
     y="10.273933"
     font-family="Helvetica, Arial, sans-serif"
     font-size="2.4px"
     font-weight="600"
     fill="#111111"
     text-anchor="end"
     transform="rotate(-90)"
     id="text12"
     style="font-size:2.11667px">{{trade}}</text>
</svg>
