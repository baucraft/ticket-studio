<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="./images/logo.svg" />
    <link
      href="https://unpkg.com/svgedit@7.4.1/dist/editor/svgedit.css"
      rel="stylesheet"
      media="all"
    />
    <title>Ticket Template Editor</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .svg_editor {
        --top-toolbar-min-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100vh"></div>
  </body>
  <script type="module">
    import Editor from "https://unpkg.com/svgedit@7.4.1/dist/editor/Editor.js"

    // Initialize SVG-Edit
    const svgEditor = new Editor(document.getElementById("container"))

    svgEditor.setConfig({
      allowInitialUserOverride: false,
      // Use local images to avoid CORS issues
      imgPath: "./images/",
      // Disable all extensions to avoid CORS issues with CDN
      extensions: [],
      noDefaultExtensions: true,
      userExtensions: [],
      noStorageOnLoad: true, // Don't load from localStorage
      dimensions: [70.19, 123.11], // Default ticket dimensions in mm
      baseUnit: "mm",
      showRulers: true,
      gridSnapping: true,
      snappingStep: 1,
    })

    await svgEditor.init()

    // Expose methods for parent communication
    window.svgEditor = svgEditor

    // Listen for messages from parent
    window.addEventListener("message", async (event) => {
      const { type, payload } = event.data || {}

      if (type === "loadSvg") {
        try {
          await svgEditor.loadFromString(payload.svg)
          window.parent.postMessage({ type: "svgLoaded" }, "*")
        } catch (err) {
          console.error("Failed to load SVG:", err)
          window.parent.postMessage({ type: "svgLoadError", error: err.message }, "*")
        }
      }

      if (type === "getSvg") {
        try {
          const svg = svgEditor.svgCanvas.getSvgString()
          window.parent.postMessage({ type: "svgData", payload: { svg } }, "*")
        } catch (err) {
          console.error("Failed to get SVG:", err)
        }
      }
    })

    // Notify parent that editor is ready
    window.parent.postMessage({ type: "editorReady" }, "*")

    // Set up auto-save on changes
    let saveTimeout = null
    const notifyChange = () => {
      if (saveTimeout) clearTimeout(saveTimeout)
      saveTimeout = setTimeout(() => {
        try {
          const svg = svgEditor.svgCanvas.getSvgString()
          window.parent.postMessage({ type: "svgChanged", payload: { svg } }, "*")
        } catch (err) {
          console.error("Failed to notify SVG change:", err)
        }
      }, 500) // Debounce 500ms
    }

    // Listen for canvas changes
    svgEditor.svgCanvas.bind("changed", notifyChange)
    svgEditor.svgCanvas.bind("selected", notifyChange)
  </script>
</html>
